<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Typing speed test</title>
        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="Stylesheet" href="CSS/main.css">
    </head>

    <body>
        <div class="top">
            <div class="name">Typing speed test</div>
            <div class="reload">
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
        </div>
        <div class="container">
            <div class="head">
                <div class="level">Level: <span></span></div>
                <div class="second">Available seconds: <span></span></div>
            </div>
            <div class="body">
                <div class="word"></div>
                <input type="text" class="input">
                <div class="all-words"></div>
            </div>
            <div class="tail">
                <div class="counter">Time left: <span></span> sec</div>
                <div class="score">Score: <span class="current-score"></span> from <span class="total-score"></span>
                </div>
            </div>
        </div>
        <div class="button"><span>Start game</span></div>
        <script src="main.js"></script>
    </body>

</html>
